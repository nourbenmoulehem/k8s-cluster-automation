---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3  # Run 3 pods for redundancy
  
  # ============================================
  # ROLLING UPDATE STRATEGY
  # ============================================
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Max 1 pod down during update
      maxSurge: 1        # Max 1 extra pod during update
  
  selector:
    matchLabels:
      app: backend
      version: v1  # Version label for tracking
  
  template:
    metadata:
      labels:
        app: backend
        version: v1
    spec:
      containers:
      - name: backend
        image: nourbenmoulehom134/nestie-backend:latest
        imagePullPolicy: Always  # Always pull latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/nestie_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "root"
        
        # ============================================
        # RESOURCE LIMITS (prevents one pod from hogging resources)
        # ============================================
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: backend  # Routes to ALL backend pods
